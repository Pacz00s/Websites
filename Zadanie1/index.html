<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script> 
        $(document).ready(function(){
            $( "li.overlaps" ).click(function( event ) {
                var numerOfOverlap =$('li').index(this) + 1;
                var numerOfParagraph = numerOfOverlap;
               
            //Restore all element style    
            $('ul li:has(ul)').css("background-color","e5eecc");
            $('.panel').css("display","none");
                
            ///Check     
            $( "div.panel" ).eq( numerOfParagraph ).css( "background-color", "red" );
            });
        });
        </script>

    </head>
    <body>
        <div>
            <ul id="overlaps">
                <li class="overlaps" id="overlap1">Zkladka 1</li>
                <li class="overlaps" id="overlap2">Zkladka 2</li>
                <li class="overlaps" id="overlap3">Zkladka 3</li>
                <li class="overlaps" id="overlap4">Zkladka 4</li>
            </ul>
        </div>
        <div class="panel" id="panel1">Hello world!1</div>
        <div class="panel" id="panel2">Hello world!2</div>
        <div class="panel" id="panel3">Hello world!3</div>
        <div class="panel" id="panel4">Hello world!4</div>

    </body>
</html>
